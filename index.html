<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Mochiy Pop One"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />
    <title>JS Todos Exercise</title>
  </head>
  <body>
    <h1>Todo List</h1>
    <div id="todoContainer">
      <ul id="todoContent">
        <div class="liBtn">
          <li>I am todo</li>
          <button>X</button>
        </div>
        <div class="liBtn">
          <li>I am</li>
          <button>X</button>
        </div>
      </ul>
    </div>
    <div id="formContainer">
      <form id="add-todo">
        <input type="text" placeholder="Add a task here..." name="todo" />
        <button>Add Todo</button>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
